<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing - MVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-group.error input {
            border-color: #e74c3c;
            background-color: #fff5f5;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .payment-details {
            display: none;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .payment-details.show {
            display: block;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        .spinner.show {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        @media (max-width: 480px) {
            .card {
                padding: 25px;
            }

            .header h1 {
                font-size: 24px;
            }

            input, button {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>ðŸ’³ Payment Processing</h1>
                <p>Secure Payment Gateway</p>
                <a href="/payments-dashboard.html" style="display: inline-block; margin-top: 10px; color: #667eea; text-decoration: none; font-weight: 600;">ðŸ“Š View All Payments â†’</a>
            </div>

            <div id="successAlert" class="alert success">
                <div class="alert-title">âœ“ Payment Successful!</div>
                <div id="successMessage"></div>
            </div>

            <div id="errorAlert" class="alert error">
                <div class="alert-title">âœ— Error Processing Payment</div>
                <div id="errorMessage"></div>
            </div>

            <form id="paymentForm">
                <div class="form-group">
                    <label for="name">Full Name <span style="color: #e74c3c;">*</span></label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                    <div class="error-message" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span style="color: #e74c3c;">*</span></label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Number <span style="color: #e74c3c;">*</span></label>
                    <input type="text" id="contact" name="contact" placeholder="9876543210" maxlength="10" required>
                    <div class="error-message" id="contactError"></div>
                </div>

                <div class="form-group">
                    <label for="amount">Payment Amount (â‚¹) <span style="color: #e74c3c;">*</span></label>
                    <input type="number" id="amount" name="amount" placeholder="1500.00" step="0.01" min="1.00" max="100000.00" required>
                    <div class="error-message" id="amountError"></div>
                </div>

                <button type="submit" id="submitBtn">
                    <div class="button-content">
                        <span id="buttonText">Pay Now</span>
                        <div class="spinner" id="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="payment-details" id="paymentDetails">
                <div class="detail-row">
                    <span class="detail-label">Payment ID:</span>
                    <span class="detail-value" id="paymentId">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Name:</span>
                    <span class="detail-value" id="detailName">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value" id="detailEmail">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Amount:</span>
                    <span class="detail-value" id="detailAmount">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span class="detail-value" id="detailStatus">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        const form = document.getElementById('paymentForm');
        const submitBtn = document.getElementById('submitBtn');
        const buttonText = document.getElementById('buttonText');
        const spinner = document.getElementById('spinner');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        const paymentDetails = document.getElementById('paymentDetails');

        // Validation rules
        const validationRules = {
            name: {
                pattern: /^[a-zA-Z\s]{3,50}$/,
                message: 'Name must be 3-50 characters, alphabets and spaces only'
            },
            email: {
                pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
                message: 'Please enter a valid email address'
            },
            contact: {
                pattern: /^[0-9]{10}$/,
                message: 'Contact must be exactly 10 digits'
            },
            amount: {
                pattern: /^\d+(\.\d{2})?$/,
                message: 'Amount must be in format 100.00'
            }
        };

        // Real-time validation
        document.getElementById('name').addEventListener('blur', () => validateField('name'));
        document.getElementById('email').addEventListener('blur', () => validateField('email'));
        document.getElementById('contact').addEventListener('blur', () => validateField('contact'));
        document.getElementById('amount').addEventListener('blur', () => validateField('amount'));

        function validateField(fieldName) {
            const field = document.getElementById(fieldName);
            const errorElement = document.getElementById(fieldName + 'Error');
            const formGroup = field.parentElement.parentElement;
            const value = field.value.trim();

            if (!value) {
                showError(field, errorElement, fieldName, `${capitalize(fieldName)} is required`, formGroup);
                return false;
            }

            const rule = validationRules[fieldName];
            if (rule && !rule.pattern.test(value)) {
                showError(field, errorElement, fieldName, rule.message, formGroup);
                return false;
            }

            clearError(field, errorElement, formGroup);
            return true;
        }

        function showError(field, errorElement, fieldName, message, formGroup) {
            errorElement.textContent = message;
            errorElement.classList.add('show');
            formGroup.classList.add('error');
            field.style.borderColor = '#e74c3c';
        }

        function clearError(field, errorElement, formGroup) {
            errorElement.classList.remove('show');
            errorElement.textContent = '';
            formGroup.classList.remove('error');
            field.style.borderColor = '#ddd';
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate all fields
            const isNameValid = validateField('name');
            const isEmailValid = validateField('email');
            const isContactValid = validateField('contact');
            const isAmountValid = validateField('amount');

            if (!isNameValid || !isEmailValid || !isContactValid || !isAmountValid) {
                return;
            }

            // Prepare payment data
            const paymentData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                contact: document.getElementById('contact').value.trim(),
                amount: parseFloat(document.getElementById('amount').value)
            };

            // Submit to API
            await submitPayment(paymentData);
        });

        async function submitPayment(paymentData) {
            submitBtn.disabled = true;
            buttonText.textContent = 'Processing...';
            spinner.classList.add('show');
            successAlert.classList.remove('show');
            errorAlert.classList.remove('show');

            try {
                const response = await fetch(`${API_BASE_URL}/payment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(paymentData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    displaySuccess(result);
                } else {
                    displayError(result);
                }
            } catch (error) {
                displayError({
                    success: false,
                    message: 'Failed to connect to payment server. Please check your internet connection.',
                    errors: {}
                });
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                buttonText.textContent = 'Pay Now';
                spinner.classList.remove('show');
            }
        }

        function displaySuccess(result) {
            successAlert.classList.add('show');
            errorAlert.classList.remove('show');
            
            const data = result.data;
            document.getElementById('successMessage').textContent = `Payment ID: ${result.paymentId} - Amount: â‚¹${data.amount}`;
            
            // Display payment details
            document.getElementById('paymentId').textContent = result.paymentId;
            document.getElementById('detailName').textContent = data.name;
            document.getElementById('detailEmail').textContent = data.email;
            document.getElementById('detailAmount').textContent = 'â‚¹' + parseFloat(data.amount).toFixed(2);
            document.getElementById('detailStatus').textContent = data.status.toUpperCase();
            paymentDetails.classList.add('show');

            // Reset form
            form.reset();

            // Scroll to alert
            successAlert.scrollIntoView({ behavior: 'smooth' });
        }

        function displayError(result) {
            errorAlert.classList.add('show');
            successAlert.classList.remove('show');
            paymentDetails.classList.remove('show');

            if (result.errors && Object.keys(result.errors).length > 0) {
                const errorList = Object.values(result.errors).join('<br>');
                document.getElementById('errorMessage').innerHTML = errorList;
                
                // Highlight error fields
                Object.keys(result.errors).forEach(fieldName => {
                    const field = document.getElementById(fieldName);
                    if (field) {
                        const errorElement = document.getElementById(fieldName + 'Error');
                        const formGroup = field.parentElement.parentElement;
                        showError(field, errorElement, fieldName, result.errors[fieldName], formGroup);
                    }
                });
            } else {
                document.getElementById('errorMessage').textContent = result.message || 'An error occurred while processing your payment.';
            }

            errorAlert.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const result = await response.json();
                console.log('âœ“ API Health Check:', result.message);
            } catch (error) {
                console.error('âœ— API Health Check Failed:', error.message);
                console.error('Make sure the backend server is running on http://localhost:8080');
            }
        });
    </script>
</body>
</html>
