<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments Dashboard - Payment Processing MVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-buttons.top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: white;
            color: #667eea;
            font-weight: 600;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            color: #667eea;
            font-size: 32px;
            font-weight: bold;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .filter-select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .payments-list {
            display: grid;
            gap: 20px;
        }

        .payment-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .payment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .payment-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .payment-id {
            font-size: 14px;
            opacity: 0.8;
        }

        .payment-id strong {
            font-size: 18px;
            display: block;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-success {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        .payment-body {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .payment-info {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        .amount-value {
            color: #667eea;
            font-size: 20px;
            font-weight: bold;
        }

        .payment-footer {
            background: #f9f9f9;
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .timestamp {
            color: #999;
            font-size: 12px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-small:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-label {
            color: #999;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-close {
            padding: 10px 20px;
            background: #eee;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-close:hover {
            background: #ddd;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }

            .payment-body {
                grid-template-columns: 1fr;
            }

            .payment-footer {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .export-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .export-btn:hover {
            background: #764ba2;
        }

        .user-info {
            color: white;
            font-size: 14px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: white;
            color: #667eea;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Bar with User Info and Logout -->
        <div class="top-bar">
            <div></div>
            <div class="user-info">
                <span id="usernameDisplay">üë§ Loading...</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <h1>üí≥ Payments Dashboard</h1>
            <p>View and manage all payment transactions</p>
        </div>

        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="/" class="btn btn-primary">‚Üê New Payment</a>
            <button class="btn btn-secondary" onclick="refreshPayments()">üîÑ Refresh</button>
            <button class="btn btn-secondary" onclick="exportCSV()">üì• Export CSV</button>
        </div>

        <!-- Statistics -->
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Total Payments</h3>
                <div class="value" id="totalCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Amount</h3>
                <div class="value">‚Çπ<span id="totalAmount">0</span></div>
            </div>
            <div class="stat-card">
                <h3>Success Payments</h3>
                <div class="value" id="successCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending Payments</h3>
                <div class="value" id="pendingCount">0</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by name, email, or contact..." onkeyup="filterPayments()">
            </div>
            <select id="statusFilter" class="filter-select" onchange="filterPayments()">
                <option value="">All Status</option>
                <option value="success">Success</option>
                <option value="pending">Pending</option>
            </select>
        </div>

        <!-- Payments List -->
        <div id="loadingContainer" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading payments...</p>
        </div>

        <div id="paymentsContainer" class="payments-list">
            <!-- Payments will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>üì≠ No Payments Found</h2>
            <p>Start by making your first payment</p>
            <a href="/" class="btn btn-primary">Make Payment</a>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Payment Details</div>
            <div class="modal-details" id="modalDetails"></div>
            <div class="modal-actions">
                <button class="btn-close" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let allPayments = [];
        let filteredPayments = [];

        // Load payments on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication first
            checkAuthentication();
        });

        // Check if user is authenticated
        function checkAuthentication() {
            const token = localStorage.getItem('authToken');
            const username = localStorage.getItem('username');

            if (!token || !username) {
                // Not logged in, redirect to login
                window.location.href = '/login.html';
                return;
            }

            // Verify token with backend
            fetch('/api/auth/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: token })
            })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    // Token is valid, proceed
                    document.getElementById('usernameDisplay').textContent = `üë§ Welcome, ${username}!`;
                    loadPayments();
                    // Refresh every 5 seconds
                    setInterval(loadPayments, 5000);
                } else {
                    // Token is invalid, clear storage and redirect to login
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('username');
                    window.location.href = '/login.html';
                }
            })
            .catch(error => {
                console.error('Auth verification error:', error);
                // On error, redirect to login
                localStorage.removeItem('authToken');
                localStorage.removeItem('username');
                window.location.href = '/login.html';
            });
        }

        // Logout function
        function logout() {
            const token = localStorage.getItem('authToken');

            fetch('/api/auth/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: token })
            })
            .then(() => {
                localStorage.removeItem('authToken');
                localStorage.removeItem('username');
                window.location.href = '/login.html';
            })
            .catch(error => {
                console.error('Logout error:', error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('username');
                window.location.href = '/login.html';
            });
        }

        // Load payments from API
        function loadPayments() {
            const loadingContainer = document.getElementById('loadingContainer');
            loadingContainer.style.display = 'block';

            fetch('/api/payments')
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load payments');
                    return response.json();
                })
                .then(data => {
                    allPayments = data.data || [];
                    filteredPayments = [...allPayments];
                    renderPayments();
                    updateStats();
                    loadingContainer.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error loading payments:', error);
                    loadingContainer.style.display = 'none';
                    document.getElementById('paymentsContainer').innerHTML = 
                        '<div style="color: white; text-align: center; padding: 40px;">Error loading payments. Please try again.</div>';
                });
        }

        // Render payments
        function renderPayments() {
            const container = document.getElementById('paymentsContainer');
            const emptyState = document.getElementById('emptyState');

            if (filteredPayments.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            emptyState.style.display = 'none';

            container.innerHTML = filteredPayments.map(payment => `
                <div class="payment-card">
                    <div class="payment-header">
                        <div class="payment-id">
                            ID <strong>#${payment.id}</strong>
                        </div>
                        <span class="status-badge status-${payment.status}">${payment.status.toUpperCase()}</span>
                    </div>
                    <div class="payment-body">
                        <div class="payment-info">
                            <div class="info-label">üë§ Name</div>
                            <div class="info-value">${escapeHtml(payment.name)}</div>
                        </div>
                        <div class="payment-info">
                            <div class="info-label">üìß Email</div>
                            <div class="info-value" style="word-break: break-all;">${escapeHtml(payment.email)}</div>
                        </div>
                        <div class="payment-info">
                            <div class="info-label">üì± Contact</div>
                            <div class="info-value">${escapeHtml(payment.contact)}</div>
                        </div>
                        <div class="payment-info">
                            <div class="info-label">üí∞ Amount</div>
                            <div class="amount-value">‚Çπ${parseFloat(payment.amount).toFixed(2)}</div>
                        </div>
                    </div>
                    <div class="payment-footer">
                        <div class="timestamp">
                            üïê ${formatDate(payment.createdAt)}
                        </div>
                        <div class="action-buttons">
                            <button class="btn-small" onclick="viewDetails(${payment.id})">View Details</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const totalCount = allPayments.length;
            const totalAmount = allPayments.reduce((sum, p) => sum + parseFloat(p.amount), 0);
            const successCount = allPayments.filter(p => p.status === 'success').length;
            const pendingCount = allPayments.filter(p => p.status === 'pending').length;

            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('pendingCount').textContent = pendingCount;
        }

        // Filter payments
        function filterPayments() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const statusValue = document.getElementById('statusFilter').value;

            filteredPayments = allPayments.filter(payment => {
                const matchesSearch = !searchValue || 
                    payment.name.toLowerCase().includes(searchValue) ||
                    payment.email.toLowerCase().includes(searchValue) ||
                    payment.contact.includes(searchValue);
                
                const matchesStatus = !statusValue || payment.status === statusValue;

                return matchesSearch && matchesStatus;
            });

            renderPayments();
        }

        // Refresh payments
        function refreshPayments() {
            loadPayments();
        }

        // View payment details in modal
        function viewDetails(paymentId) {
            const payment = allPayments.find(p => p.id === paymentId);
            if (!payment) return;

            const modalDetails = document.getElementById('modalDetails');
            modalDetails.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Payment ID</span>
                    <span class="detail-value">#${payment.id}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Name</span>
                    <span class="detail-value">${escapeHtml(payment.name)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email</span>
                    <span class="detail-value">${escapeHtml(payment.email)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Contact</span>
                    <span class="detail-value">${escapeHtml(payment.contact)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Amount</span>
                    <span class="detail-value">‚Çπ${parseFloat(payment.amount).toFixed(2)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status</span>
                    <span class="detail-value" style="text-transform: uppercase; color: ${payment.status === 'success' ? '#27ae60' : '#f39c12'};">${payment.status}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Created</span>
                    <span class="detail-value">${formatDate(payment.createdAt)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Updated</span>
                    <span class="detail-value">${formatDate(payment.updatedAt)}</span>
                </div>
            `;

            document.getElementById('detailModal').classList.add('show');
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailModal').classList.remove('show');
        }

        // Export to CSV
        function exportCSV() {
            if (filteredPayments.length === 0) {
                alert('No payments to export');
                return;
            }

            const headers = ['ID', 'Name', 'Email', 'Contact', 'Amount', 'Status', 'Created At', 'Updated At'];
            const rows = filteredPayments.map(p => [
                p.id,
                p.name,
                p.email,
                p.contact,
                p.amount,
                p.status,
                formatDate(p.createdAt),
                formatDate(p.updatedAt)
            ]);

            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `payments_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // Format date
        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
